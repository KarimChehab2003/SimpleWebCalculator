<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="calcContainer">
        <div id="displayScreen"></div>
        <div id="keys">
          <div class="calcKeys signKeys">+</div>
          <div class="calcKeys signKeys">-</div>
          <div class="calcKeys signKeys">*</div>
          <div class="calcKeys signKeys">/</div>
          <div class="calcKeys numKeys">7</div>
          <div class="calcKeys numKeys">8</div>
          <div class="calcKeys numKeys">9</div>
          <div class="calcKeys numKeys">4</div>
          <div class="calcKeys numKeys">5</div>
          <div class="calcKeys numKeys">6</div>
          <div class="calcKeys numKeys">1</div>
          <div class="calcKeys numKeys">2</div>
          <div class="calcKeys numKeys">3</div>
          <div class="calcKeys numKeys" id="num0">0</div>
          <div class="calcKeys numKeys">.</div>
          <div class="calcKeys numKeys">C</div>
          <div class="calcKeys result">=</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
